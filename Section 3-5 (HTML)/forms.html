<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Starter</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="number">
        </p>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Search Hijacking</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <label for="agree">Agree to all</label>
        <input type="checkbox" name="agree" id="agree">
        <p>
            <label for="S">S:</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="M">M:</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="L">L:</label>
            <input type="radio" name="size" id="L" value="L">
        </p>
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="steak">steak</option>
                <option value="crab">crab</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>

        <p>
            <label for="requests">Special Requests?</label>
            <textarea name="" id="requests" cols="30" rows="10" name="requests" placeholder="Type here"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations</h2>
        <form action="/dummy">
            <label for="first">Enter First Name:</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="3" maxlength="20" required>
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
